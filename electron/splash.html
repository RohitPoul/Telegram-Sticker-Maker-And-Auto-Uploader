<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Inter', sans-serif;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            user-select: none;
        }

        .splash-container {
            width: 380px;
            padding: 40px 30px;
            background: #1a1a1a;
            border-radius: 16px;
            /* Removed border to prevent white line artifacts */
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo-section {
            margin-bottom: 30px;
        }

        .logo-text {
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 3px;
            color: #ffffff;
            opacity: 0.9;
            text-transform: uppercase;
        }

        /* Minimalist Loader */
        .loader-ring {
            width: 48px;
            height: 48px;
            border: 3px solid rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            border-top-color: #3b82f6; /* Blue accent */
            animation: spin 1s cubic-bezier(0.55, 0.055, 0.675, 0.19) infinite;
            margin-bottom: 30px;
        }

        /* Sleek Progress Bar */
        .progress-track {
            width: 100%;
            height: 3px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .progress-fill {
            height: 100%;
            background: #3b82f6;
            width: 0%;
            border-radius: 3px;
            animation: progress 3s ease-in-out infinite;
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }

        .status-text {
            font-size: 11px;
            color: #666;
            letter-spacing: 1px;
            font-weight: 500;
            text-transform: uppercase;
        }

        .version-text {
            position: absolute;
            bottom: 15px;
            right: 20px;
            font-size: 9px;
            color: #333;
            font-weight: 600;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes progress {
            0% { width: 0%; }
            20% { width: 15%; }
            50% { width: 45%; }
            75% { width: 80%; }
            100% { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <div class="logo-section">
            <div class="logo-text">Initializing</div>
        </div>

        <div class="loader-ring"></div>

        <div class="progress-track">
            <div class="progress-fill"></div>
        </div>
        
        <div class="status-text">Loading Resources...</div>
        
        <div class="version-text">v2.0.0</div>
    </div>
</body>
</html>
